<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title></title>

    <style>
    .legend {
        font-size: 13px;
    }
    h1 {
        font-size: 15px;
        text-align: center;
    }
    rect {
        stroke-width: 2;
    }
    #chart {
        height: 360px;
        margin: 0 auto;                            
        position: relative;
        width: 360px;
    }
    .tooltip {
        box-shadow: 0 0 5px #999999;
        display: none;
        font-size: 12px;
        left: 130px;
        padding: 10px;
        position: absolute;
        text-align: center;
        top: 95px;
        width: 80px;
        z-index: 10;
        line-height: 140%; /*Interlineado*/
        font-family: "Open Sans", sans-serif;
        font-weight: 300;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        border-radius: 2px;
    }
    
    .label {
        font-weight: 600;
    }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <p><a href="https://bl.ocks.org/vickygisel/c3f4eb2b16b86dd0f641263383f05a13" target="_blank">https://bl.ocks.org/vickygisel/c3f4eb2b16b86dd0f641263383f05a13</a></p>
    <div id="chart"></div>

    <script data-require="d3@*" data-semver="4.0.0" src="https://d3js.org/d3.v4.min.js"></script>
    <script>
    (function(d3) {
        'use strict';

        var tooltip = d3.select('#chart')            
        .append('div')                             
        .attr('class', 'tooltip');                 

        tooltip.append('div')                        
        .attr('class', 'label');                   

        tooltip.append('div')                        
        .attr('class', 'count');                   

        tooltip.append('div')                        
        .attr('class', 'percent');                 

        var dataset = [
            {sala: "Lactantes", value: 74},
            {sala: "Deambuladores", value: 85},
            {sala: "2 a침os", value: 840},
            {sala: "Primera secci칩n", value: 4579},   
            {sala: "Segunda secci칩n", value: 5472},
            {sala: "Tercera secci칩n", value: 7321},
        ];

        var width = 360;
        var height = 360;
        var radius = Math.min(width, height) / 2;

        var color = d3.scaleOrdinal(d3.schemeCategory20c);

        var svg = d3.select('#chart')
            .append('svg')
            .attr('width', width)
            .attr('height', height)
            .append('g')
            .attr('transform', 'translate(' + (width / 2) + 
            ',' + (height / 2) + ')');

        var donutWidth = 75;

        var arc = d3.arc()
            .innerRadius(radius - donutWidth)
            .outerRadius(radius);

        var pie = d3.pie()
            .value(function(d) { return d.value; })
            .sort(null);

        var legendRectSize = 18;
        var legendSpacing = 4;

        var path = svg.selectAll('path')
            .data(pie(dataset))
            .enter()
            .append('path')
            .attr('d', arc)
            .attr('fill', function(d, i) { 
                return color(d.data.sala);
            });

        path.on('mouseover', function(d) {
            var total = d3.sum(dataset.map(function(d) {
                return d.value;
            }));
            var percent = Math.round(1000 * d.data.value / total) / 10;
            tooltip.select('.label').html(d.data.sala);
            tooltip.select('.count').html(d.data.value);
            tooltip.select('.percent').html(percent + '%');
            tooltip.style('display', 'block');
        });

        path.on('mouseout', function() {
            tooltip.style('display', 'none');
        });

        var legend = svg.selectAll('.legend')
        .data(color.domain())
        .enter()
        .append('g')
        .attr('class', 'legend')
        .attr('transform', function(d, i) {
            var height = legendRectSize + legendSpacing;
            var offset =  height * color.domain().length / 2;
            var horz = -2 * legendRectSize;
            var vert = i * height - offset;
            return 'translate(' + horz + ',' + vert + ')';
        });

        legend.append('rect')
        .attr('width', legendRectSize)
        .attr('height', legendRectSize)
        .style('fill', color)
        .style('stroke', color);

        legend.append('text')
        .attr('x', legendRectSize + legendSpacing)
        .attr('y', legendRectSize - legendSpacing)
        .text(function(d) { return d; });

        })(window.d3);
    </script>
  </body>
</html>
